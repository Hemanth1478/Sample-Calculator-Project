<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Simple Calculator</title>
    <style type="text/css">
      .Calculator{
        padding: 10px;
        border-radius: 10px;
        height: 380px;
        width: 400px;
        margin: auto;
        background-color: #e0b615;
    }
        .display-box{
            background-color: #e6e3d9;
            border: 2px solid black;
            border-radius: 5px;
            height: 65%;
            width: 98%;
            font-family: 'orbitron',sans-serif;

        }
        #btn{
            background-color: #bf198e;
        }
        input[type=button]{
            font-family: 'orbitron',sans-serif;
            background-color: #1d4ef0;
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            width: 100%;
            height: 70%;
            outline: none;
            font-size: larger;
            font-weight: bold;
        }
        input:active[type=button]{
            background-color: #e5e5e5;
            box-shadow: 0px,0px,5px, #c1c1c1;
            color: black;
        }
    </style>
</head>
<body>
    <table class="Calculator">
        <tr>
            <td colspan="3">
        <input type="text" class="display-box" id="result"></td>
        <td> <input type="button" id="btn" value="←" onclick="backspace()">
    </tr>
        <tr>
       <td> <input type="button" value="1" onclick="appendValue(1)"></td>
       <td> <input type="button" value="2" onclick="appendValue(2)"></td>
        <td> <input type="button" value="3" onclick="appendValue(3)"></td>
       <td> <input type="button" value="+" onclick="appendValue('+')"> </td>

        </tr>
        <tr>

        <td><input type="button" value="4" onclick="appendValue(4)"></td>
        <td><input type="button" value="5" onclick="appendValue(5)"></td>
        <td><input type="button" value="6" onclick="appendValue(6)"></td>
        <td><input type="button" value="-" onclick="appendValue('-')"></td>
    </tr>
        <tr>
        <td><input type="button" value="7" onclick="appendValue(7)"></td>
       <td><input type="button" value="8" onclick="appendValue(8)"></td>
        <td><input type="button" value="9" onclick="appendValue(9)"></td>
        <td><input type="button" value="*" onclick="appendValue('*')"></td>
    </tr>
        <tr>
        <td><input type="button" value="C" onclick="clearResult()"></td>
        <td><input type="button" value="0" onclick="appendValue(0)"></td>
        <td><input type="button" value="=" id="btn" onclick="calculateResult()"></td>
        <td><input type="button" value="/" onclick="appendValue('/')"></td>
    </tr>
</table>

    <script>
        let currentValue = '';

        // Append value to the result input
        function appendValue(value) {
            currentValue += value;
            document.getElementById('result').value = currentValue;
        }

        // Clear the result
        function clearResult() {
            currentValue = '';
            document.getElementById('result').value = currentValue;
        }

        // Calculate the result
        function calculateResult() {
            try {
                currentValue = eval(currentValue).toString();  // eval() evaluates the string as an expression
                document.getElementById('result').value = currentValue;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

         function backspace() {
            currentValue = currentValue.slice(0, -1); // Remove the last character
            document.getElementById('result').value = currentValue;
        }
    </script>
</body>
</html>
